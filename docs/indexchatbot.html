<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylechatbot.css">
</head>
<body>
    <!-- Main application content -->
   <!-- <div class="app-content">
        <h1>Welcome to Application</h1>
        <p> content goes here...</p>
    </div> -->
    
    <!-- Chatbot Widget -->
    <div class="chatbot-container">
        <div class="chatbot-window" id="chatbotWindow">
            <div class="chatbot-header">
                <div class="chatbot-title">Penta Assistance</div>
                <button class="chatbot-close" id="closeChatbot">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chatbot-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chatbot-input-container">
                <input type="text" class="chatbot-input" id="userInput" placeholder="Type your message...">
                <button class="chatbot-send" id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        <div class="chatbot-minimized" id="minimizedChatbot">
            <i class="fas fa-robot chatbot-icon"></i>
        </div>
    </div>

    <script src="scriptchatbot.js"></script>

</body></html>
