<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Story - Interactive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .story-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .story-image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .story-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
        }
        
        .story-image.active {
            display: block;
        }
        
        /* Money display */
        .money-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        
        /* Go Back button */
        .go-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(107, 114, 128, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        
        .go-back-btn:hover {
            background: rgba(75, 85, 99, 0.95);
            transform: translateY(-2px);
        }
        
        /* Navigation arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 24px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-arrow.left {
            left: 30px;
        }
        
        .nav-arrow.right {
            right: 30px;
        }
        
        /* Choice buttons - VERTICAL layout in center */
        .choice-buttons {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
            width: 400px;
        }
        
        .choice-btn {
            background: rgba(59, 130, 246, 0.95);
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(15px);
            text-align: center;
            font-size: 18px;
            line-height: 1.4;
            border: 3px solid rgba(255,255,255,0.3);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .choice-btn:hover {
            background: rgba(37, 99, 235, 0.95);
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.5);
        }
        
        .choice-btn:disabled {
            background: rgba(107, 114, 128, 0.7);
            cursor: not-allowed;
            transform: none;
        }
        
        .completion-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }
        
        .completion-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        /* Feedback animations */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            padding: 35px 60px;
            border-radius: 25px;
            font-size: 26px;
            font-weight: bold;
            z-index: 200;
            text-align: center;
            min-width: 450px;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        .correct-feedback {
            background: rgba(16, 185, 129, 0.95);
            animation: fadeInOut 2.5s ease-in-out;
        }
        
        .wrong-feedback {
            background: rgba(239, 68, 68, 0.95);
            animation: shake 0.6s ease-in-out;
        }
        
        .money-change {
            position: fixed;
            top: 90px;
            right: 20px;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            z-index: 110;
            animation: slideDown 2.5s ease-in-out;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .money-gain {
            background: rgba(16, 185, 129, 0.95);
        }
        
        .money-loss {
            background: rgba(239, 68, 68, 0.95);
        }

        /* Game Over Eyelid Animation */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2000;
            pointer-events: none;
            display: none;
        }

        .game-over-overlay.active {
            display: block;
            pointer-events: all;
        }

        .eyelid-top, .eyelid-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            background: #000;
            z-index: 2001;
        }

        .eyelid-top {
            top: 0;
            transform: translateY(-100%);
        }

        .eyelid-bottom {
            bottom: 0;
            transform: translateY(100%);
        }

        .eyelid-close .eyelid-top {
            animation: eyelidCloseTop 1.5s ease-in-out forwards;
        }

        .eyelid-close .eyelid-bottom {
            animation: eyelidCloseBottom 1.5s ease-in-out forwards;
        }

        .game-over-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            z-index: 2002;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
            font-family: 'Arial Black', Arial, sans-serif;
        }

        .game-over-text.show {
            animation: gameOverTextShow 1s ease-out 1.5s forwards;
        }

        @keyframes eyelidCloseTop {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        @keyframes eyelidCloseBottom {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        @keyframes gameOverTextShow {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(-20px); }
            75% { transform: translate(-50%, -50%) translateX(20px); }
        }
        
        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-40px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(40px); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .choice-buttons {
                width: 90%;
                gap: 15px;
            }
            
            .choice-btn {
                min-height: 70px;
                font-size: 16px;
                padding: 20px 15px;
            }
            
            .money-display, .go-back-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
            
            .feedback {
                font-size: 20px;
                min-width: 350px;
                padding: 25px 40px;
            }
            
            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .game-over-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story-image-container">
            <!-- Story Images -->
            <img id="image1" src="images/s1.png" alt="Story Image 1" class="story-image active">
            <img id="image2" src="images/s2.png" alt="Story Image 2" class="story-image">
            <img id="image3" src="images/s3.png" alt="Story Image 3" class="story-image">
            <img id="image4" src="images/s4.png" alt="Story Image 4" class="story-image">
            <img id="image5" src="images/s5.png" alt="Story Image 5" class="story-image">
            <img id="image6" src="images/s6.png" alt="Story Image 6" class="story-image">
            <img id="image7" src="images/s7.png" alt="Story Image 7" class="story-image">
            <img id="image8" src="images/s8.png" alt="Story Image 8" class="story-image">
        </div>
        
        <!-- Fixed UI Elements -->
        <!-- Money Display -->
        <div id="moneyDisplay" class="money-display">
            <i class="fas fa-dollar-sign mr-2"></i><span id="moneyAmount">10.00</span>
        </div>
        
        <!-- Go Back Button -->
        <div class="go-back-btn" onclick="goToLessons()">
            <i class="fas fa-arrow-left mr-2"></i>Go Back
        </div>
        
        <!-- Navigation Arrows -->
        <div id="prevArrow" class="nav-arrow left" onclick="prevImage()" style="display: none;">
            <i class="fas fa-chevron-left"></i>
        </div>
        
        <div id="nextArrow" class="nav-arrow right" onclick="nextImage()">
            <i class="fas fa-chevron-right"></i>
        </div>
        
        <!-- Choice Buttons - VERTICAL layout -->
        <div id="choiceButtons" class="choice-buttons">
            <div class="choice-btn" onclick="makeChoice(1)">
                Start saving money regularly
            </div>
            <div class="choice-btn" onclick="makeChoice(2)">
                Spend all money on immediate pleasures
            </div>
            <div class="choice-btn" onclick="makeChoice(3)">
                Wait until you have more money to start saving
            </div>
        </div>
    </div>
    
    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="game-over-overlay">
        <div class="eyelid-top"></div>
        <div class="eyelid-bottom"></div>
        <div class="game-over-text">GAME OVER</div>
    </div>
    
    <!-- Completion Modal -->
    <div id="completionModal" class="completion-modal">
        <div class="modal-content">
            <div class="mb-8">
                <i class="fas fa-trophy text-yellow-500 text-8xl mb-6"></i>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">¡Story Completed!</h2>
                <p class="text-gray-600 text-lg">You have successfully completed this savings lesson.</p>
                <p id="finalMoneyDisplay" class="text-2xl font-semibold text-green-600 mt-4"></p>
            </div>
            <div class="space-y-4">
                <button onclick="goToProfile()" class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700 transition text-lg">
                    <i class="fas fa-user mr-2"></i>View My Progress
                </button>
                <button onclick="goToLessons()" class="w-full bg-orange-500 text-white py-4 rounded-lg font-semibold hover:bg-orange-600 transition text-lg">
                    <i class="fas fa-book mr-2"></i>Continue Learning
                </button>
                <button onclick="restartStory()" class="w-full bg-gray-300 text-gray-700 py-4 rounded-lg font-semibold hover:bg-gray-400 transition text-lg">
                    <i class="fas fa-redo mr-2"></i>Restart Story
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentImage = 1;
        let currentMoney = 10.00;
        let choicesDisabled = [];
        
        // Get lesson ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('lesson') || 'ahorro-1';
        
        function updateMoneyDisplay() {
            document.getElementById('moneyAmount').textContent = currentMoney.toFixed(2);
        }
        
        function showMoneyChange(amount, isGain) {
            const changeElement = document.createElement('div');
            changeElement.className = `money-change ${isGain ? 'money-gain' : 'money-loss'}`;
            changeElement.innerHTML = `<i class="fas fa-${isGain ? 'plus' : 'minus'}-circle mr-2"></i>${isGain ? '+' : '-'}$${Math.abs(amount).toFixed(2)}`;
            
            document.body.appendChild(changeElement);
            
            setTimeout(() => {
                changeElement.remove();
            }, 2500);
        }
        
        function updateNavigation() {
            const prevArrow = document.getElementById('prevArrow');
            const nextArrow = document.getElementById('nextArrow');
            
            // Show/hide previous arrow
            if (currentImage > 1 && currentImage < 8) {
                prevArrow.style.display = 'flex';
            } else {
                prevArrow.style.display = 'none';
            }
            
            // Show/hide next arrow
            if (currentImage < 6) {
                nextArrow.style.display = 'flex';
            } else if (currentImage === 7) {
                nextArrow.style.display = 'flex';
            } else {
                nextArrow.style.display = 'none';
            }
        }
        
        function nextImage() {
            if (currentImage < 6) {
                // Hide current image
                document.getElementById(`image${currentImage}`).classList.remove('active');
                
                // Show next image
                currentImage++;
                document.getElementById(`image${currentImage}`).classList.add('active');
                
                // Update navigation
                updateNavigation();
                
                // If we reach image 6, show choice buttons
                if (currentImage === 6) {
                    document.getElementById('choiceButtons').style.display = 'flex';
                }
            } else if (currentImage === 7) {
                // Go from image 7 to final image 8
                document.getElementById(`image${currentImage}`).classList.remove('active');
                currentImage = 8;
                document.getElementById(`image${currentImage}`).classList.add('active');
                updateNavigation();
                
                // Show completion modal after 5 seconds (increased from 3)
                setTimeout(showCompletionModal, 5000);
            }
        }
        
        function prevImage() {
            if (currentImage > 1 && currentImage < 8) {
                // Hide current image
                document.getElementById(`image${currentImage}`).classList.remove('active');
                
                // Hide choice buttons if leaving image 6
                if (currentImage === 6) {
                    document.getElementById('choiceButtons').style.display = 'none';
                }
                
                // Show previous image
                currentImage--;
                document.getElementById(`image${currentImage}`).classList.add('active');
                
                // Update navigation
                updateNavigation();
            }
        }
        
        function makeChoice(choice) {
            // Prevent multiple clicks on the same choice
            if (choicesDisabled.includes(choice)) return;
            
            // Disable all buttons
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
                btn.style.opacity = '0.7';
            });
            
            if (choice === 1) {
                // Correct choice: "Start saving money regularly"
                choicesDisabled.push(choice);
                
                // Add money reward
                currentMoney += 10.00;
                updateMoneyDisplay();
                showMoneyChange(10.00, true);
                
                // Show correct feedback
                const feedback = document.createElement('div');
                feedback.className = 'feedback correct-feedback';
                feedback.innerHTML = '<i class="fas fa-check-circle mb-3"></i><br>¡Excellent! Smart saving!<br><span style="font-size: 20px;">+$10.00 for making the right choice!</span>';
                document.body.appendChild(feedback);
                
                // Remove feedback and continue to image 7 after animation
                setTimeout(() => {
                    feedback.remove();
                    goToImage7();
                }, 2500);
                
            } else {
                // Wrong choice
                choicesDisabled.push(choice);
                
                // Subtract money penalty
                currentMoney -= 5.00;
                updateMoneyDisplay();
                showMoneyChange(5.00, false);

                // Check for game over (budget reached $0)
                if (currentMoney <= 0) {
                    setTimeout(() => {
                        gameOver();
                    }, 300);
                    return;
                }
                
                // Show wrong feedback
                const feedback = document.createElement('div');
                feedback.className = 'feedback wrong-feedback';
                const message = choice === 2 ? 'Think about your future!' : 'Start saving now, no matter how small!';
                feedback.innerHTML = `<i class="fas fa-times-circle mb-3"></i><br>${message}<br><span style="font-size: 20px;">-$5.00 for wrong choice</span>`;
                document.body.appendChild(feedback);
                
                // Remove feedback and re-enable buttons
                setTimeout(() => {
                    feedback.remove();
                    
                    // Re-enable buttons except the wrong one
                    document.querySelectorAll('.choice-btn').forEach((btn, index) => {
                        if (index + 1 !== choice) {
                            btn.style.pointerEvents = 'auto';
                            btn.style.opacity = '1';
                        }
                    });
                    
                    // Check if both wrong choices have been made
                    const wrongChoices = choicesDisabled.filter(c => c !== 1);
                    if (wrongChoices.length === 2) {
                        // Show hint for correct choice
                        setTimeout(() => {
                            const hint = document.createElement('div');
                            hint.className = 'feedback correct-feedback';
                            hint.innerHTML = '<i class="fas fa-lightbulb mb-3"></i><br>Try starting to save regularly!<br><span style="font-size: 20px;">Choose the first option</span>';
                            document.body.appendChild(hint);
                            
                            setTimeout(() => {
                                hint.remove();
                            }, 3000);
                        }, 500);
                    }
                }, 2000);
            }
        }

        function gameOver() {
            // Show the eyelid animation overlay
            const overlay = document.getElementById('gameOverOverlay');
            overlay.classList.add('active');
            overlay.classList.add('eyelid-close');
            
            // Show "GAME OVER" text after eyelids close
            const gameOverText = overlay.querySelector('.game-over-text');
            gameOverText.classList.add('show');
            
            // Redirect after the full animation completes
            setTimeout(() => {
                if (document.referrer) {
                    history.back();
                } else {
                    goToLessons();
                }
            }, 4000); // 1.5s eyelid + 1s text + 1.5s pause
        }
        
        function goToImage7() {
            // Hide choice buttons
            document.getElementById('choiceButtons').style.display = 'none';
            
            // Go to image 7 (shows correct feedback)
            document.getElementById(`image${currentImage}`).classList.remove('active');
            currentImage = 7;
            document.getElementById(`image${currentImage}`).classList.add('active');
            
            // Update navigation
            updateNavigation();
            
            // Stay on image 7 for 4 seconds (increased from 3)
            setTimeout(() => {
                nextImage(); // This will go to image 8
            }, 4000);
        }
        
        function showCompletionModal() {
            document.getElementById('finalMoneyDisplay').textContent = `Final Amount: $${currentMoney.toFixed(2)}`;
            document.getElementById('completionModal').classList.add('active');
            
            // Mark lesson as completed
            markLessonCompleted();
        }
        
        function markLessonCompleted() {
            // Save progress
            let progress = JSON.parse(localStorage.getItem('lessonsProgress')) || {};
            progress[lessonId] = {
                status: 'completed',
                completedAt: new Date().toISOString(),
                skill: 'financial-decision-making',
                completedVia: 'story',
                finalMoney: currentMoney
            };
            localStorage.setItem('lessonsProgress', JSON.stringify(progress));
            
            // Update skills
            updateSkillProgress();
        }
        
        function updateSkillProgress() {
            const progress = JSON.parse(localStorage.getItem('lessonsProgress')) || {};
            const skills = {
                'critical-thinking': 0,
                'problem-solving': 0,
                'financial-decision-making': 0
            };
            
            const skillCounts = {
                'critical-thinking': 0,
                'problem-solving': 0,
                'financial-decision-making': 0
            };
            
            const skillTotals = {
                'critical-thinking': 3,
                'problem-solving': 3,
                'financial-decision-making': 3
            };
            
            const lessonToSkillMap = {
                'presupuesto-1': 'critical-thinking',
                'presupuesto-2': 'critical-thinking',
                'presupuesto-3': 'financial-decision-making',
                'ahorro-1': 'financial-decision-making',
                'ahorro-2': 'problem-solving',
                'ahorro-3': 'financial-decision-making',
                'crisis-1': 'problem-solving',
                'crisis-2': 'critical-thinking',
                'crisis-3': 'problem-solving'
            };
            
            Object.keys(progress).forEach(lessonId => {
                if (progress[lessonId].status === 'completed') {
                    const skill = lessonToSkillMap[lessonId];
                    if (skill) {
                        skillCounts[skill]++;
                    }
                }
            });
            
            Object.keys(skills).forEach(skill => {
                skills[skill] = Math.round((skillCounts[skill] / skillTotals[skill]) * 100);
            });
            
            let pentaProgress = JSON.parse(localStorage.getItem('pentaProgress')) || {};
            pentaProgress.skills = skills;
            localStorage.setItem('pentaProgress', JSON.stringify(pentaProgress));
        }
        
        function goToProfile() {
            window.location.href = 'profile.html';
        }
        
        function goToLessons() {
            window.location.href = 'our-lessons.html';
        }
        
        function restartStory() {
            location.reload();
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'Escape') {
                goToLessons();
            }
        });
        
        // Initialize
        updateNavigation();
        updateMoneyDisplay();
    </script>
</body>
</html>
