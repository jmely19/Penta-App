<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e17;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 14px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 35px;
        }

        .auth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px 25px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            background: white;
            color: #333;
            text-decoration: none;
            font-size: 17px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #d1d5d9;
        }

        .auth-button.icloud {
            border-color: #007AFF;
            color: #007AFF;
        }

        .auth-button.icloud:hover {
            background: #007AFF;
            color: white;
        }

        .auth-button.google {
            border-color: #4285F4;
            color: #4285F4;
        }

        .auth-button.google:hover {
            background: #4285F4;
            color: white;
        }

        .auth-button.windows {
            border-color: #00A4EF;
            color: #00A4EF;
        }

        .auth-button.windows:hover {
            background: #00A4EF;
            color: white;
        }

        .auth-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-auth {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 16px;
            text-align: center;
        }

        .social-auth h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            justify-content: center;
            align-items: center;
        }

        .social-buttons .auth-button {
            width: 100%;
            max-width: 280px;
            padding: 10px 16px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #999;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            padding: 0 15px;
        }

        .form-group {
            margin-bottom: 6px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 6px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e3a8a;
        }

        .signin-btn {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4);
        }

        .forgot-password {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 12px;
            color: #666;
            font-size: 13px;
        }

        .signup-link a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signin-container {
                padding: 25px 18px;
                margin: 12px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .auth-button {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .social-buttons .auth-button {
                min-width: 200px;
            }

            .social-auth {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo">üîê</div>
        <h1>Sign In</h1>
        <p class="subtitle">Choose your preferred authentication method</p>
        

        
        <form>
                         <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" id="email" name="email" placeholder="your@email.com" required>
             </div>
             
             <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" id="password" name="password" placeholder="Your password" required>
             </div>
            
                         <button type="submit" class="signin-btn">Sign In</button>
        </form>
        
                 <a href="password-recovery.html" class="forgot-password">Forgot your password?</a>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <div class="social-auth">
            <h3>üîê Sign in with</h3>
            <div class="social-buttons">
                <a href="#" class="auth-button icloud">
                    <div class="auth-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            <path d="M12 6c-2.67 0-4.33 1.33-5 4 1-1 2-1.5 3-1.5s2.5.5 3.5 1.5 2.5 1.5 3.5 1.5 2-.5 3-1.5c-.67-2.67-2.33-4-5-4z"/>
                        </svg>
                    </div>
                                         Continue with iCloud
                </a>
                
                <a href="#" class="auth-button google">
                    <div class="auth-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </div>
                                         Continue with Google
                </a>
                
                <a href="#" class="auth-button windows">
                    <div class="auth-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M0 3.5L9.5 2.1v9.4H0V3.5zM10.5 2.1L22 0v11.5H10.5V2.1zM0 12.5h9.5v9.4L0 20.5V12.5zM10.5 12.5H22V24l-11.5-2.1V12.5z"/>
                        </svg>
                    </div>
                                         Continue with Windows
                </a>
            </div>
        </div>
        
                         <div class="signup-link">
            Don't have an account? <a href="sign-up.html">Sign up here</a>
        </div>
    </div>

    <script>
        // OAuth configuration for each provider
        const oauthConfig = {
            google: {
                clientId: 'TU_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
                redirectUri: window.location.origin + '/auth/google/callback',
                scope: 'openid email profile',
                authUrl: 'https://accounts.google.com/o/oauth2/v2/auth'
            },
            microsoft: {
                clientId: 'TU_MICROSOFT_CLIENT_ID',
                redirectUri: window.location.origin + '/auth/microsoft/callback',
                scope: 'openid email profile',
                authUrl: 'https://login.microsoftonline.com/common/oauth2/v2.0/authorize'
            },
            apple: {
                clientId: 'com.tuapp.signin',
                redirectUri: window.location.origin + '/auth/apple/callback',
                scope: 'name email',
                authUrl: 'https://appleid.apple.com/auth/authorize'
            }
        };

        // Function to start authentication with Google
        function signInWithGoogle() {
            const config = oauthConfig.google;
            const params = new URLSearchParams({
                client_id: config.clientId,
                redirect_uri: config.redirectUri,
                scope: config.scope,
                response_type: 'code',
                access_type: 'offline',
                prompt: 'consent'
            });
            
            const authUrl = `${config.authUrl}?${params.toString()}`;
            window.location.href = authUrl;
        }

        // Funci√≥n para iniciar autenticaci√≥n con Microsoft/Windows
        function signInWithMicrosoft() {
            const config = oauthConfig.microsoft;
            const params = new URLSearchParams({
                client_id: config.clientId,
                redirect_uri: config.redirectUri,
                scope: config.scope,
                response_type: 'code',
                response_mode: 'query'
            });
            
            const authUrl = `${config.authUrl}?${params.toString()}`;
            window.location.href = authUrl;
        }

        // Funci√≥n para iniciar autenticaci√≥n con Apple/iCloud
        function signInWithApple() {
            const config = oauthConfig.apple;
            const params = new URLSearchParams({
                client_id: config.clientId,
                redirect_uri: config.redirectUri,
                scope: config.scope,
                response_type: 'code',
                response_mode: 'form_post'
            });
            
            const authUrl = `${config.authUrl}?${params.toString()}`;
            window.location.href = authUrl;
        }

        // Funci√≥n para manejar el callback de autenticaci√≥n
        function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            if (error) {
                console.error('Error de autenticaci√≥n:', error);
                alert('Error durante la autenticaci√≥n. Por favor, intenta de nuevo.');
                return;
            }
            
            if (code) {
                // Aqu√≠ intercambiar√≠as el c√≥digo por un token de acceso
                console.log('C√≥digo de autorizaci√≥n recibido:', code);
                exchangeCodeForToken(code);
            }
        }

        // Funci√≥n para intercambiar c√≥digo por token
        async function exchangeCodeForToken(code) {
            try {
                // En un entorno real, esto se har√≠a en el backend por seguridad
                const response = await fetch('/api/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Token obtenido:', data);
                    // Guardar token y redirigir al usuario
                    localStorage.setItem('authToken', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    throw new Error('Error al obtener token');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al completar la autenticaci√≥n');
            }
        }

        // Event listeners para los botones de autenticaci√≥n
        document.querySelectorAll('.auth-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Mostrar indicador de carga
                this.style.opacity = '0.7';
                this.style.pointerEvents = 'none';
                
                if (this.classList.contains('icloud')) {
                    signInWithApple();
                } else if (this.classList.contains('google')) {
                    signInWithGoogle();
                } else if (this.classList.contains('windows')) {
                    signInWithMicrosoft();
                }
            });
        });

        // Funcionalidad para el formulario de email/password
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Mostrar indicador de carga
                const submitBtn = this.querySelector('.signin-btn');
                submitBtn.textContent = 'Iniciando sesi√≥n...';
                submitBtn.disabled = true;
                
                // Simular autenticaci√≥n (en un entorno real, esto se har√≠a con tu backend)
                setTimeout(() => {
                    console.log('Iniciando sesi√≥n con credenciales:', { email, password });
                    
                    // Aqu√≠ ir√≠a la llamada real a tu API
                    authenticateUser(email, password);
                }, 1000);
            } else {
                alert('Por favor, completa todos los campos');
            }
        });

        // Funci√≥n para autenticaci√≥n de usuario
        async function authenticateUser(email, password) {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/dashboard';
                } else {
                    throw new Error('Credenciales inv√°lidas');
                }
            } catch (error) {
                console.error('Error de autenticaci√≥n:', error);
                alert('Error al iniciar sesi√≥n. Verifica tus credenciales.');
                
                // Restaurar bot√≥n
                const submitBtn = document.querySelector('.signin-btn');
                submitBtn.textContent = 'Iniciar Sesi√≥n';
                submitBtn.disabled = false;
            }
        }

        // Verificar si hay un callback de autenticaci√≥n al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            handleAuthCallback();
        });

        // Funci√≥n para cerrar sesi√≥n
        function signOut() {
            localStorage.removeItem('authToken');
            window.location.href = '/';
        }

        // Verificar estado de autenticaci√≥n
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Usuario autenticado, redirigir al dashboard
                window.location.href = '/dashboard';
            }
        }

        // Verificar estado al cargar
        checkAuthStatus();
    </script>
</body>
</html>
